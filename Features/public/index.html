<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <!--NAVIGATIONS-->
        <nav>
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="img/PinClipart.com_smart-phone-clip-art_3742272.png" alt="mobile" class="mobile">
            <div id="circle" class="circle">
                <div class="feature one">
                    <img src="img/camera.png" alt="camera">
                    <div>
                        <h2>Camera</h2>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png" alt="Processor">
                    <div>
                        <h2>Processor</h2>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/display.png" alt="Display">
                    <div>
                        <h2>Display</h2>
                        <p>6.5" Mini-drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/img/battery.png" alt="Battery">
                    <div>
                        <h2>Battery</h2>
                        <p>5000mAh, 720hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="img/arrow.png" alt="arrow" class="upBtn" id="upBtn">
            <h3>Features</h3>
            <img src="img/arrow.png" alt="arrow" class="downBtn" id="downBtn">
        </div>
    </div>
    <script src="javascript/app.js"></script>
</body>
</html>
